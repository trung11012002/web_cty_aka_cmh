<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
  body {
    background: #0f1115; /* Dark background */
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .thank-card {
    background: #1a1c23; /* Dark card */
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease forwards;
  }
  .thank-card h1 {
    font-size: 28px;
    margin-bottom: 16px;
    color: #22c55e; /* Green title */
  }
  .thank-card p {
    font-size: 16px;
    margin-bottom: 30px;
    color: #cbd5e1; /* Light text */
  }
  .thank-card .btn-home {
    display: inline-block;
    background: #22c55e;
    color: #0f1115;
    font-weight: 700;
    padding: 12px 24px;
    border-radius: 12px;
    text-decoration: none;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .thank-card .btn-home:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.4);
  }
  .checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: #0f1115; /* Dark circle */
    border: 2px solid #22c55e;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px;
    position: relative;
    animation: pop 0.5s ease forwards;
  }
  .checkmark::after {
    content: '✔';
    font-size: 36px;
    color: #22c55e;
    opacity: 0;
    transform: scale(0.5);
    animation: check 0.5s 0.3s forwards;
  }

  @keyframes fadeIn {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
  @keyframes check {
    0% { opacity: 0; transform: scale(0.5); }
    100% { opacity: 1; transform: scale(1); }
  }

  @media (max-width: 480px) {
    .thank-card { padding: 30px 20px; }
    .thank-card h1 { font-size: 24px; }
  }
</style>
</head>
<body>
  <div class="thank-card">
    <div class="checkmark"></div>
    <h1>Đăng ký thành công!</h1>
    <p>Cảm ơn bạn đã tin tưởng với chúng tôi. Thông tin của bạn sẽ được xử lý trong thời gian sớm nhất.</p>
    <a href="index_fixed_v2.html" class="btn-home">Quay về trang chủ</a>
  </div>
</body>
